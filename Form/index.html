<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign in</title>
</head>
<body>
    <div class="background">
     <div class="content">
        <img src="./img/close.png" alt="close" class="close">
        <h1 class="title">Member sign-in</h1>
        <p class="text">Not a member yet?</p>
        <a href="#" class="sign-up">Sign up now</a>
        <form action = "" method = "post">
            <div class="form-fields-wrapper">
                <div class="icon"><img src="./img/log in.png" alt="log in" class="log-in-img"></div>
                <div><input type="email" class="input" placeholder="Username / Email"></div>
            </div>
            <div class="form-fields-wrapper">
                <div class="icon"><img src="./img/password.png" alt="lock" class="log-in-img"></div>
                <div><input type="password" class="input" placeholder="Password"></div>
                <img src="./img/eye.png" alt="cant see" class="eye">
            </div>  
            <div class="submit">
                <div class="submit-button">
                <button class="button" type="submit">Sign In</button>
                </div>
                <div class="submit-option">
                <label class="label" ><input class="checkbox" type="checkbox" checked><p class="checkbox-text">Remember me</p></label>
                <a href="#" class="reset-password">Forgot Password?</a>
                </div>
            </div>
        </form>
     </div> 
     <img src="./img/Designed By Freepik.png" alt="freepik" class="copyright"></img>
    </div>
</body>
</html>
